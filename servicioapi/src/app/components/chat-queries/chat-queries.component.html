<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Query Manager</title>
    <link rel="stylesheet" href="chat-queries.component.css">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <div class="header-icon">
                <i class="fas fa-robot"></i>
            </div>
            <h1>AI Query Manager</h1>
            <p>Interactúa con la inteligencia artificial ingresando tus consultas a continuación.</p>
        </header>

        <section class="form-section">
            <form (ngSubmit)="addOrUpdateQuery()" class="query-form">
                <input
                    type="text"
                    id="queryInput"
                    [(ngModel)]="newQuery.query"
                    name="query"
                    placeholder="Escribe tu consulta aquí..."
                    required
                >
                <div class="form-buttons">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-plus-circle"></i>
                        {{ editingQueryId ? 'Actualizar' : 'Agregar' }}
                    </button>
                    <button *ngIf="editingQueryId" type="button" class="btn-secondary" (click)="resetForm()">
                        <i class="fas fa-times-circle"></i> Cancelar
                    </button>
                </div>
            </form>
        </section>

        <section class="queries-section">
            <div class="query-item" *ngFor="let query of queries">
                <div class="query-content">
                    <p><strong>Consulta:</strong> {{ query.query }}</p>
                    <p><strong>Respuesta:</strong> {{ query.response || 'Sin respuesta aún' }}</p>
                </div>
                <div class="query-actions">
                    <button class="btn-action edit" (click)="startEditing(query)">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                    <button class="btn-action delete" (click)="deleteQuery(query)">
                        <i class="fas fa-trash-alt"></i> Eliminar
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
